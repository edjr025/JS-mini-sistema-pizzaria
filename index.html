<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <ul>
            <li><h1>Donatello Pizzaria</h1></li>
            <li><h2>Venda de Pizzas</h2></li>
        </ul>
    </header>

    <section>
        
        <form>
            <h3>Selecione uma Pizza</h3>
            <ul>
                <li><input type="radio" id="mussarela" name="pizzas"><label for="mussarela">Mussarela</label></li>
                
                <li><input type="radio" id="calabresa" name="pizzas"><label for="calabresa">Calabresa</label></li>
                
                <li><input type="radio" id="portuguesa" name="pizzas"><label for="portuguesa">Portuguesa</label></li>
                
                <li><input type="radio" id="mista" name="pizzas"><label for="mista">Mista</label></li>
                
            </ul>
        </form>
    </section>

    <section>
        <button id="vendas">Vendas</button>
        <button id="estorno">Estorno</button>
    </section>

    <section id="table">
        <table>
            <tr>
                <th>Sabores</th>
                <th>Quantidade</th>
                <th>Valores</th>
            </tr>

            <tr>
                <td>Mussarela</td>
                <td id="resultadoMussarela"></td>
                <td id="vendaMussarela"></td>
            </tr>

            <tr>
                <td>calabresa</td>
                <td id="resultadoCalabresa"></td>
                <td id="vendaCalabresa"></td>
            </tr>

            <tr>
                <td>Portuguesa</td>
                <td id="resultadoPortuguesa"></td>
                <td id="vendaPortuguesa"></td>
            </tr>

            <tr>
                <td>Mista</td>
                <td id="resultadoMista"></td>
                <td id="vendaMista"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>

    <script src="tableToExcel.js"></script>
    <script src="main.js"></script>
</body>
</html>
